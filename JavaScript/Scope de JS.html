<body>
    <script>
       
       var variableGlobal = "Esta es global";

       var miFuncion = function(){
           alert(variableGlobal);

           var FuncionLocal = function(){
           
           var variableGlobal = "Esta es la variable local, dentro de una funciónLocal";
           
       }

       FuncionLocal();

     }

       miFuncion();
       //alert(variableGlobal);

       /*
        Scope es lo que determina la accesibilidad de nuestro codigo, es decir desde 
        donde podemos acceder a neustra variables
        hay dos tipos:
        -gobal: son las variables desde donde podemos acceder a ellas desde cualquier parte del código
        -Locales: son las var creadas dentro de uan función y q solo pueden ser accecidades desde su propia funcion o otra función que esté anidada.
        A las globale se le puede modificar el valor
        podemos acceder a las variables desde dentro hacia afuer,a pero desde hacia afuera no 
        podemos acceder a lso elementos que están dentro.

        Para proteger el codigo debes crear una funcion autoinvocada para que el codigo que este afuera no pueda acceder a lo que está adentro
        , pero todo lo que está adentro si puede acceder a loque está afuera

        Sintaxis de función autoinvocada:

        1.-(function(){}())
        2.-function(){
            //Nuestro código
        }())
        3.-function(){
             var variableGlobal = "Esta es global";

       var miFuncion = function(){
           alert(variableGlobal);

           var FuncionLocal = function(){
           
           var variableGlobal = "Esta es la variable local, dentro de una funciónLocal";
           
       }

       FuncionLocal();

     }
       miFuncion();    
        }())
        
        Todo lo que esté dentro del código estará protegido, es decir los programas de terceros no podrán
        acceder a tu codigo a las variables y modificarlas.
        
       */     

    </script>
