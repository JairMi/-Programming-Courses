        var texto = "Neisser Arilson Moreno Sanchez";

        document.write(nuevoTexto);

       /*
        El espacio tbn cuenta como un caracter
        subString nos permite cortar una cadena de texto
        indexOf nos devuelve en que posicion se encuentra la letra
        Cuando hay toda una oracion y queremos buscar una letra desde una posicion
        especifica escribimos:   var nuevoTexto = texto.indexOf("a" , 10); el 10 indica desde que posicion
        tambien tenemos lastIndexOf(); , lo q hace es buscar desde atras hacia adelante
        replace() nos hace reemplazar una cadena por otra:
         // var nuevoTexto = texto.replace(texto, "Aprendiendo JS");
        Tbn tenemos aquellos que nos permiten convertirlo en Mayus y Minus
        var nuevoTexto = texto.toLowerCase();  - Minus
         var nuevoTexto = texto.toUpperCase();  - Mauys

       */
