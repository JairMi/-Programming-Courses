<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando el estilo de los Elementos</title>

    <style>
        .thumb {
            width:200px;
            transition: 300ms all ease;
        }
        .grande {
            width: 400px;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="button" value="Cambio de Tamaño" onclick="zoom();">
    </form>
    <img id="thumb" class="thumb" src="img/goku.jpg" alt="" width="400">
    
    <script>
        var zoom = function(){
            var thumb = document.getElementById("thumb");

            if(thumb.className == "thumb"){
                thumb.className = "thumb grande";
            } else {
                thumb.className = "thumb";
            }


            //thumb.setAttribute("class", "thumb grande");
            //también se puede hacer de la sgt manera:
            // thumb.className = "thumb grande";

        } 
    </script>
</body>
</html>
